<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qué Chévere Store</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #1a1c2c;
            color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .container {
            background-color: #2c2f48;
            padding: 30px;
            margin-top: 50px;
            margin-bottom: 60px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        h1, h2, h3, h4 {
            color: #4da3ff;
        }

        a {
            color: #63b3ed;
        }

        a:hover {
            color: #90cdf4;
            text-decoration: none;
        }

        .breadcrumb {
            background-color: #212336;
            border-radius: 10px;
            color: #e2e8f0;
        }

        .alert {
            border-radius: 10px;
        }

        footer {
            background-color: #111320;
            color: #cbd5e0;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        footer i {
            color: #fff;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        {% include 'messages.html' %}
        
        {% block breadcrumb %}
        {% endblock %}

        <div class="row">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer>
        <p>Hecho por <strong>4ndreesz</strong> y <strong>zLeo4</strong> <br>
            <i class="fas fa-laptop-code"></i> <span>y un buen café ☕</span>
        </p>
        <div class="d-flex justify-content-center">
            <a href="https://github.com/andreeesz17#hi--im-andrés-zambrano" class="text-white mx-3" target="_blank">
                <i class="fab fa-github fa-2x"></i>
            
            </a>
        </div>
        <p>© 2025 Qué Chévere Store - ¡Gracias por tu visita!</p>
    </footer>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a3f0b9d203.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
