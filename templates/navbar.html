{% url 'login' as login %}
{% url 'register' as register %}
{% url 'logout' as logout %}
{% url 'carts:cart' as cart %}
{% url 'index' as index %}

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #111320;">
  <div class="container">
    <a class="navbar-brand text-primary font-weight-bold" href="{{ index }}">
      🏪 Qué Chévere Store
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">

        {% if user.is_authenticated %}
          <a class="nav-item nav-link {% if request.path == cart %}active text-info{% endif %}" href="{{ cart }}">
            <span class="fas fa-cart-plus"></span> Mi Carrito
          </a>
          <a class="nav-item nav-link {% if request.path == logout %}active text-danger{% endif %}" href="{{ logout }}">
            <span class="fas fa-sign-out-alt"></span> Logout
          </a>
        {% else %}
          <a class="nav-item nav-link {% if request.path == login %}active text-info{% endif %}" href="{{ login }}">
            <span class="fas fa-user"></span> Login
          </a>
          <a class="nav-item nav-link {% if request.path == register %}active text-success{% endif %}" href="{{ register }}">
            <span class="fas fa-user-plus"></span> Registro
          </a>
        {% endif %}

      </div>
    </div>
  </div>
</nav>
